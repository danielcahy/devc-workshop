<!doctype html>
<html lang="en">
  <head>
    <title>Latihan 02</title>
  </head>
  <body>
    <script>
    let number = Number(prompt('Masukan angka..'));
    console.log(typeof(number));
    
    if (isNaN(number) == false ) {
      if (number > 0) {
        console.log('Angka positif')
      }else {
        if (number < 0) {
          console.log('Angka negatif');
        }else {
          console.log('Angka 0');
        }
      }}
    else {
      console.log('Ini bukan angka');
    }
    </script>
  </body>
</html>
