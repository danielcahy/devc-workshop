<!doctype html>
<html lang="en">
  <head>
    <title>Latihan 02</title>
  </head>
  <body>
    <script>
    const bulan = prompt("Masukan nama bulan");
    switch (bulan) {
      case "1":
        console.log(`Ada 31 hari dalam bulan Januari`);
        break;
      case "2":
        console.log(`Ada 28 hari dalam bulan Februari`);
        break;
      case "3":
        console.log(`Ada 31 hari dalam bulan Maret`);
        break;
      case "4":
        console.log(`Ada 30 hari dalam bulan April`);
        break;
      case "5":
        console.log(`Ada 31 hari dalam bulan Mei`);
        break;
      case "6":
        console.log(`Ada 30 hari dalam bulan Juni`);
        break;
      case "7":
        console.log(`Ada 31 hari dalam bulan Juli`);
        break;
      case "8":
        console.log(`Ada 31 hari dalam bulan Agustus`);
        break;
      case "9":
        console.log(`Ada 30 hari dalam bulan September`);
        break;
      case "10":
        console.log(`Ada 31 hari dalam bulan Oktober`);
        break;
      case "11":
        console.log(`Ada 30 hari dalam bulan November`);
        break;
      case "12":
        console.log(`Ada 31 hari dalam bulan Desember`);
        break;
      default:
        console.log("Bulan tidak valid");
    }
    
    

    </script>
  </body>
</html>
