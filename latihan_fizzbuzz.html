<!doctype html>
<html lang="en">
  <head>
    <title>Latihan 02</title>
  </head>
  <body>
    <script>
    let angka = prompt("Masukan angka");
    if (isNaN(Number(angka))) {
      console.log('Masukan angka')
    }
    else {
      angka = Number(angka);
      if (angka >= 1 && angka <= 100) {
        for (let n = 1; n <= angka; n++) {
          if ( (n % 3 == 0) && (n % 5 == 0) ) { 
            console.log('FizzBuzz');
          }
          else if ( (n % 3) == 0 ) {
            console.log('Fizz');
          }
          else if ( (n % 5) == 0 ) {
            console.log('Buzz');            
          }
          else {
            console.log(n);
          }
        }
      }
      else {
        console.log('Masukan angka antara 1 sampai dengan 100');
      }
    }
    </script>
  </body>
</html>
