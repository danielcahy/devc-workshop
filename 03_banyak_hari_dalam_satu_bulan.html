  <body>

        break;

        break;
      case "april":
        console.log(`Ada 30 hari dalam bulan ${bulan}`);
        break;
      case "mei":
        console.log(`Ada 31 hari dalam bulan ${bulan}`);
        break;
      case "juni":
        console.log(`Ada 30 hari dalam bulan ${bulan}`);
        break;
      case "juli":
        console.log(`Ada 31 hari dalam bulan ${bulan}`);
        break;
      case "agustus":
        console.log(`Ada 31 hari dalam bulan ${bulan}`);
        break;
      case "september":
        console.log(`Ada 30 hari dalam bulan ${bulan}`);
        break;
      case "oktober":
        console.log(`Ada 31 hari dalam bulan ${bulan}`);

      case "november":

        break;
      default:

    }
    
    

    </script>
  </body>
</html>
