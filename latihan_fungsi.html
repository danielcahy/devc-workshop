<!doctype html>
<html lang="en">
  <head>
    <title>Latihan 02</title>
  </head>
  <body>
    <script>
    function calculate(num1, operator, num2) {
      switch (operator) {
        case '+':
          return num1 + num2;
          break;
        case '-':
          return num1 - num2;
          break;
        case '*':
          return num1 * num2;
          break;
        case '/':
          return num1 / num2;
          break;
      }
    }
    </script>
  </body>
</html>
