<!doctype html>
<html lang="en">
  <head>
    <title>Latihan 02</title>
  </head>
  <body>
    <script>
    const values = [3, 11, 7, 2, 9, 10];
    function sum(array) {
      let result = 0;
      for (let value of array) {
        result += value;
      }
      return result;
    }
    console.log(values);
    console.log(sum(values));
    </script>
  </body>
</html>
